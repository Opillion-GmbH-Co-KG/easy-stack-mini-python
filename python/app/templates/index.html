<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flask Redis Counter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="icon" href="/favicon.ico">
        <style>
            body {
                background-color: #121212;
                color: #ffffff;
            }

            .container {
                margin-top: 50px;
            }

            .text-muted {
                color: #bbbbbb !important;
            }
        </style>
    </head>
    <body class="text-center py-5">
        <div class="container">
            <h1 class="display-4 text-info">Hello, World!</h1>
            <p class="lead">This page has been viewed <strong>{{ count }}</strong> times.</p>
            <p class="text-muted">Powered by Flask & Redis</p>
        </div>
    </body>
</html>
